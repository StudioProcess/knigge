<svg id="typing_bubble" data-name="typing bubble" xmlns="http://www.w3.org/2000/svg" width="24" height="6"><defs><style>@keyframes ball-beat{0%{opacity:.7}33.33%{opacity:.55}66.67%{opacity:.4}to{opacity:1}}.dot{fill:rgba(0,0,0,.7);transform-origin:50% 50%;animation:ball-beat 1.1s 0s infinite cubic-bezier(.445,.05,.55,.95)}.dot:nth-child(2){animation-delay:.3s!important}.dot:nth-child(3){animation-delay:.6s!important}</style></defs><circle class="dot" cx="3" cy="3" r="3"/><circle class="dot" cx="12" cy="3" r="3"/><circle class="dot" cx="21" cy="3" r="3"/></svg>